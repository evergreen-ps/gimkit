<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebel Gimkit</title>
  <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .rect-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Arial Black', sans-serif;
            color: white;
            background-color: #000;
            border: 3px solid #ff0000;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow:
                0 0 10px #ff0000,
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 0, 0, 0.3);
            text-decoration: none; /* Important for <a> tag */
        }
        .rect-btn:hover {
            background-color: #1a0000;
            box-shadow:
                0 0 20px #ff3333,
                0 0 40px rgba(255, 51, 51, 0.8),
                inset 0 0 20px rgba(255, 51, 51, 0.5);
            transform: translateY(-5px);
        }
        .rect-btn:active {
            transform: translateY(2px);
            box-shadow:
                0 0 10px #ff0000,
                0 0 20px rgba(255, 0, 0, 0.5);
        }
        .rect-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,0,0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .rect-btn:hover::before {
            opacity: 1;
            animation: glowPulse 2s infinite;
        }
        @keyframes glowPulse {
            0% { transform: translate(0,0) rotate(0deg); }
            50% { transform: translate(10%,10%) rotate(180deg); }
            100% { transform: translate(0,0) rotate(360deg); }
        }
    </style>
</head>
<body>
  <button class="rect-btn" id="launch">Cloaked Gimkit Hacks</button>

  <script>
    // ðŸ”— New game link
    const sandboxLink = "https://jubilant-pancake-jjv75wj9wwxghp6jr-6060.app.github.dev/join";

    // Extract a readable name from the link
    const gameName = sandboxLink.split("/").filter(Boolean).pop().replace(/[-_]/g, " ");

    document.getElementById('launch').addEventListener('click', () => {
      const win = window.open('about:blank', '_blank');
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>${gameName}</title>
          <style>
            html, body {
              margin: 0;
              height: 100%;
              overflow: hidden;
              background: #000;
            }
            iframe {
              border: none;
              width: 100%;
              height: 100%;
            }
          </style>
        </head>
        <body>
          <iframe src="${sandboxLink}"
                  allow="fullscreen; gamepad; pointer-lock"
                  sandbox="allow-scripts allow-same-origin allow-pointer-lock">
          </iframe>
        </body>
        </html>
      `);
      win.document.close();
    });
  </script>
</body>
</html>
